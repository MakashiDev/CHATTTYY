<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <penis class="h-screen w-screen bg-gray-800 flex">
        <left>
            <h1 class="text-4xl text-white font-bold">
                Welcome to CHATTTYY
            </h1>
            <p class="text-lg text-gray-600">
                yes we know we mispelt chatty
            </p>
        </left>
        <right>
            <!-- Login form-->
            <form class="max-w-sm mx-auto">
                <div class="mb-4">
                    <label for="username" class="block text-white text-sm font-bold mb-2">Username:</label>
                    <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-white text-sm font-bold mb-2">Password:</label>
                    <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Sign In</button>
                    <a href="#" class="inline-block align-baseline font-bold text-sm text-white hover:text-blue-800">Forgot Password?</a>
                </div>
            </form>
        </right>

    </penis>

</body>

</html>
