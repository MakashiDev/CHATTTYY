<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-800 h-screen flex">


    <div class="bg-gray-900 w-1/6 p-4">

        <h2 class="text-white text-2xl font-bold mb-4">Users</h2>
        <ul class="text-white">
            <li>Some Guy</li>
            <li>Some Girl</li>

        </ul>
    </div>

    <div class="bg-gray-800 w-5/6 h-screen overflow-y-auto flex flex-col">

        <div class="flex flex-col p-4 h-full md:w-1/2 md:self-center justify-between">
            <div class="flex flex-col space-y-2 h-full justify-end mb-3" id="messages">

                <div class="self-end">
                    <div class="bg-blue-500 w-fit max-w-fit px-5 ml-5 rounded-lg text-white">
                        <p>hey bbay</p>
                    </div>
                </div>

                <div class="flex-start">
                    <span class="max-w-fit text-white">jessica</span>
                    <div class="bg-gray-600 w-fit max-w-fit px-5 ml-5 rounded-lg text-white">
                        <p>hello</p>
                    </div>
                </div>



            </div>


            <div class="p-4 border-t self-end w-full">
                <div class="flex w-full">
                    <input id="message" type="text" placeholder="Type your message..." class="flex-1 w-full rounded-full p-2 outline-none focus:shadow-outline bg-gray-200">
                    <button id="sendMessage" class="bg-blue-500 text-white rounded-full
                w-10 h-10 flex items-center justify-center ml-2">
                    <svg class="w-6 h-6 fill-current -rotate-90" viewBox="0 0 20 20">
                        <path d="M0 0l20 10L0 20V0z" />
                    </svg>
                </button>
                </div>
            </div>
        </div>
    </div>


    <script>
        const sendMessage = document.getElementById('sendMessage');
        const message = document.getElementById('message');
        const messages = document.getElementById('messages');

        sendMessage.addEventListener('click', () => {
            const messageText = message.value;
            const messageElement = document.createElement('div');
            messageElement.classList.add('self-end');
            messageElement.innerHTML = `
            <div class="bg-blue-500 w-fit max-w-fit px-5 ml-5 rounded-lg text-white">
                        <p>${messageText}</p>
                    </div>
            `;
            messages.appendChild(messageElement);
            message.value = '';
        });
    </script>

</body>
