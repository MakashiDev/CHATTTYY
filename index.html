<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<title>CHATTTYY - Login</title>
	</head>

	<body
		class="bg-gray-900 text-white flex items-center justify-center h-screen"
	>
		<!-- Introduction Section (Left Side) -->
		<div class="w-1/2 p-8">
			<h1 class="text-4xl font-bold mb-4">Welcome to CHATTTYY</h1>
			<p class="text-gray-400">
				Connect with friends and chat in real-time. Join the
				conversation!
			</p>
		</div>

		<!-- Login Form Section (Right Side) -->
		<div class="w-2/6 p-8 bg-gray-800 rounded-md shadow-md">
			<h2 class="text-2xl font-bold mb-6">Login to your account</h2>

			<!-- Login Form -->
			<form action="#" method="POST" class="space-y-4">
				<!-- Username / Email Input -->
				<div>
					<label
						for="username"
						class="block text-sm font-medium text-gray-300"
						>Username or Email</label
					>
					<input
						type="text"
						id="username"
						name="username"
						class="mt-1 p-2 w-full border rounded-md bg-gray-700 text-gray-100"
					/>
				</div>

				<!-- Password Input -->
				<div>
					<label
						for="password"
						class="block text-sm font-medium text-gray-300"
						>Password</label
					>
					<input
						type="password"
						id="password"
						name="password"
						class="mt-1 p-2 w-full border rounded-md bg-gray-700 text-gray-100"
					/>
				</div>

				<!-- Remember Me Checkbox -->
				<div class="flex items-center">
					<input
						type="checkbox"
						id="remember"
						name="remember"
						class="mr-2"
					/>
					<label for="remember" class="text-sm text-gray-400"
						>Remember me</label
					>
				</div>

				<!-- Login Button -->
				<button
					type="submit"
					class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800"
				>
					Login
				</button>
			</form>
		</div>
	</body>
</html>
